      <main class="main">
        <form>
          <div id="name">Enter name
           <input  type="text" placeholder="Enter name">
          </div>
          <div id="qualification">Qualification
           <input type="radio" value="B.Tech" >B.Tech
           <input type="radio" value="B.E">B.E
           <input type="radio" value="M.Tech" >M.Tech
          </div>
          <div id="branch">Enter Branch

          </div>
          <div id="skills">Skills
            <input type="checkbox" value="C" >C
            <input type="checkbox" value="Java" >Java
            <input type="checkbox" value="Python" >Python

          <div id="gender">Gender
            <input type="radio" value="Male">Male
            <input type="radio" value="Female">Female
          </div>
          <div id="job location">Job Location

            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Vishakapatnam">Vishakapatnam</option>
           </select>
