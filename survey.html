<!DOCTYPE html>
<html>
    <head>
        <title>Survey form</title>
        <link rel="stylesheet" href="../css/survey.css">
    </head>
    <body>
        <form>
            <div class="container">
        <h2>Survey Form</h2>
        <div class="name">
            <label id="fname"> Enter Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="First name">
            <label id="lname">
                <input type="text" id="lname" name="lname" placeholder="last name">
            </label>
        </div class=address>
        <div>
            <label id="street">Address</label><br>
            <input type="text" id="street" placeholder="street address">
            <label id="street2"></label>
            <input type="text" id="street2" name="street2" placeholder="street address line 2"><br>
            <label id="city"></label>
            <input type="text" id="city" name="city" placeholder="city">
            <label for="state"></label>
            <input type="text" name="state" id="state" placeholder="state"><br>
            <label for="zip"></label>
            <input type="text" name="zip" id="zip" placeholder="zip">
        </div>
        <div class="country">
            <label id="country">Select country</label><br>
            <select>
                <option value="India">India</option>
                <option value="pakistan">pakistan</option>
                <option value="bangladesh">bangladesh</option>
                <option value="Australia">Australia</option>
            </select>
        </div>
        <div class="contact">
            <label id="gmail">contact</label><br>
            <input type="text" id="gmail" name="gmail" placeholder="gmail">
            <label id="cont"></label>
            <input type="text" name="contact" id="cont" placeholder="contact">
        </div>
        <div class="gender">
            <label id="male">Personal details</label><br>
            <input type="radio" id="male" name="gender" value="male">male<br>
            <label id="female"></label>
            <input type="radio" id="female" name="gender" value="female">female<br>
            <label id="others"></label>
            <input type="radio" id="others" name="gender" value="others">others
        </div>
        <div id="submit">
            <input type="submit" name="submit" id="submit">
        </div>
    </form>
    </body>
</html>
